<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playgroud Artyom</title>
    <script src="js/libs/artyom.window.min.js"></script>
    <script src="js/playgroud-artyom-script.js"></script>
</head>
<body>
    <p>This is a playground to test the web-based capabilities for a <b>Voice User Interface</b> with artyom.</p>

    <button id="btn">Allow Voice Synthesis</button>
    <script>
        var Jarvis = new Artyom();
        
        // Needed user interaction at least once in the website to make
        // it work automatically without user interaction later... thanks google .i.
        document.getElementById("btn").addEventListener("click", function(){
        Jarvis.say("Yes?");
        }, false);
    </script>
</body>
</html>
